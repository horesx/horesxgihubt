<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenas Noches Luisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #34495e;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        #btn, #btn-img, #btn-wapa {
            margin-top: 30px;
            padding: 20px;
            font-size: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #btn:hover, #btn-img:hover, #btn-wapa:hover {
            background-color: #c0392b;
        }

        #container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        img:hover {
            transform: scale(1.1);
        }

        #img-container {
            margin-top: 50px;
            display: none;
            text-align: center;
        }

        #img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #msg-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Buenas noches, Luisa</h1>
    <button id="btn" onclick="showMessage()">Tócame</button>

    <div id="container">
        <img src="https://sm.ign.com/t/ign_es/gallery/r/resident-e/resident-evil-4-remake-story-trailer-gallery_zumd.600.jpg" alt="Imagen 1">
        <img src="https://media.tenor.com/TZ6rDgWJsQ0AAAAe/random-xd.png" alt="Imagen 2">
        <img src="https://static.zerochan.net/Kim.Pine.full.3217801.png" alt="Imagen 3">
        <img src="https://static.wikia.nocookie.net/scottpilgrim/images/f/f5/KimPineFace.jpg/revision/latest/scale-to-width-down/1151?cb=20140426201755" alt="Imagen 4">
    </div>

    <button id="btn-img" onclick="showImage()">Tócame para ver la imagen</button>

    <div id="img-container">
        <img src="https://i.pinimg.com/236x/d4/3e/2a/d43e2a6518eafa497c0fdad475fbc2eb.jpg" alt="Imagen mostrada">
    </div>

    <button id="btn-wapa" onclick="showWapaMessage()">Tócame para decir algo bonito</button>

    <div id="msg-container"></div>

    <script>
        function showMessage() {
            alert('Puto el que lo lea');
        }

        function showImage() {
            document.getElementById('img-container').style.display = 'block';
        }

        function showWapaMessage() {
            document.getElementById('msg-container').innerHTML = "<p>Buenas noches, wapa</p>";
        }
    </script>

</body>
</html>
